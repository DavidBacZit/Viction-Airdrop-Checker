  <script>
    function pasteAddress() {
      navigator.clipboard.readText().then(pastedData => {
        document.getElementById('wallet-input').value = pastedData;
      }).catch(error => {
        console.error('Error pasting data:', error);
        alert('An error occurred while pasting data');
      });
    }
    
    async function checkAddress() {
      const wallet = document.getElementById('wallet-input').value;
      if (!wallet) {
        alert('Please enter a wallet address');
        return;
      }

      try {
        const response = await axios.post('/check', { wallet });
        const { status } = response.data;
        if (status === 'Eligible') {
          alert('This wallet is eligible');
        } else {
          alert('This wallet is not eligible');
        }
      } catch (error) {
        console.error('Error checking address:', error);
        alert('An error occurred while checking the address');
      } catch (error) {
		  if (error.response) {
			// The request was made and the server responded with a status code
			// that falls out of the range of 2xx
			console.error('Server responded with error status:', error.response.status);
			console.error('Error response data:', error.response.data);
		  } else if (error.request) {
			// The request was made but no response was received
			console.error('No response received from server:', error.request);
		  } else {
			// Something happened in setting up the request that triggered an Error
			console.error('Error setting up request:', error.message);
		  }
		  alert('An error occurred while checking the address. Please try again later.');
		}

    }

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Checker</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .results {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Wallet Checker</h1>
    <input type="text" id="wallet-input" placeholder="Enter your wallet address">
    <button onclick="checkAddress()">Check Eligibility</button>
    <div class="results" id="results-section"></div>
  </div>
  <script>
	async function checkAddress() {
	  const wallet = document.getElementById('wallet-input').value;
	  if (!wallet) {
		alert('Please enter a wallet address');
		return;
	  }

	  try {
		const response = await axios.post('/check', { wallet });
		const { status } = response.data;
		const resultContainer = document.getElementById('results-section');
		if (status === 'Eligible') {
		  resultContainer.innerHTML = `<p>This wallet (${wallet}) is eligible.</p>`;
		} else {
		  resultContainer.innerHTML = `<p>This wallet (${wallet}) is not eligible.</p>`;
		}
	  } catch (error) {
		console.error('Error checking address:', error);
		alert('An error occurred while checking the address. Please try again later.');
	  }
	}
  </script>
  
</body>
</html>
